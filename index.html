<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index - Track what you read</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Index</h1>
    <p class="tagline">Track what you read</p>
    <div class="header-actions">
      <button id="addBookBtn">+ Add Book</button>
      <button id="resetBtn">Reset</button>
      <button id="exportBtn">Export</button>
      <button id="importBtn">Import</button>
      <input type="file" id="importFile" accept=".json" hidden />
    </div> 
  </header>

  <!-- Tabs -->
  <nav class="tabs">
    <button data-tab="currently" class="tab active">Currently Reading</button>
    <button data-tab="want_read" class="tab">Want to Read</button>
    <button data-tab="read" class="tab">Read</button>
    <button data-tab="want_buy" class="tab">Want to Buy</button>
  </nav>

  <!-- Main content -->
  <main>
    <section id="currently" class="tab-content active"></section>
    <section id="want_read" class="tab-content"></section>
    <section id="read" class="tab-content"></section>
    <section id="want_buy" class="tab-content"></section>
  </main>

  <!-- Add / Edit Book Modal -->
  <div id="bookModal" class="modal hidden">
    <form id="bookForm" class="modal-content">
      <h2>Add Book</h2>

      <label>
        Title
        <input type="text" id="title" required />
      </label>

      <label>
        Author
        <input type="text" id="author" required />
      </label>

      <label>
        Status
        <select id="status">
          <option value="currently">Currently Reading</option>
          <option value="want_read">Want to Read</option>
          <option value="read">Read</option>
          <option value="want_buy">Want to Buy</option>
        </select>
      </label>

      <label>
        Format
        <select id="format">
          <option value="ebook">eBook</option>
          <option value="paperback">Paperback</option>
        </select>
      </label>

      <label>
        Date Started
        <input type="date" id="dateStarted" />
      </label>

      <label>
        Date Finished
        <input type="date" id="dateFinished" />
      </label>

      <label>
        Rating
        <select id="rating">
          <option value="">No rating</option>
          <option value="skip">Skip..</option>
          <option value="fine">Fine.</option>
          <option value="good">Good</option>
          <option value="great">Great!</option>
          <option value="holy">HOLY SHIT!?!</option>
        </select>
      </label>

      <label>
        Notes
        <textarea id="notes"></textarea>
      </label>

      <div class="form-actions">
        <button type="submit">Save</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>

  <div id="noteModal" class="modal hidden notes-modal">
    <div class="modal-content">
        <h3>Notes</h3>
        <p id="fullNoteText"></p>
        <button id="closeNoteBtn" class="close-btn">Ã—</button>
    </div>
  </div>

  <div id="resetModal" class="modal hidden">
  <div class="modal-content">
    <h3>Reset Library?</h3>
    <p>This will permanently delete all books.</p>

    <div class="modal-actions">
      <button id="confirmReset">Reset</button>
      <button id="cancelReset">Cancel</button>
    </div>
  </div>
</div>

  <div id="infoModal" class="modal hidden">
  <div class="modal-content">
    <h3 id="infoTitle">Info</h3>
    <p id="infoMessage"></p>

    <div class="modal-actions">
      <button id="infoOkBtn">Ok</button>
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
